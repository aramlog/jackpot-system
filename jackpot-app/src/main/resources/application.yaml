server:
  port: 8080
spring:
  application:
    name: jackpot-system
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect

jackpot:
  datasource:
    bet:
      url: jdbc:h2:mem:jackpot-bet;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
      driver-class-name: org.h2.Driver
      username: sa
      password: ""
    contribution:
      url: jdbc:h2:mem:jackpot-contribution;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
      driver-class-name: org.h2.Driver
      username: sa
      password: ""
    reward:
      url: jdbc:h2:mem:jackpot-reward;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
      driver-class-name: org.h2.Driver
      username: sa
      password: ""

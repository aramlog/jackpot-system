server:
  port: 8080
spring:
  application:
    name: jackpot-system
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect

jackpot:
  datasource:
    bet:
      jdbcUrl: jdbc:h2:mem:jackpot-bet;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
      driver-class-name: org.h2.Driver
      username: sa
      password: ""
      liquibase:
        change-log: classpath:db/changelog/bet/changelog-master.xml
        should-run: true
    contribution:
      jdbcUrl: jdbc:h2:mem:jackpot-contribution;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
      driver-class-name: org.h2.Driver
      username: sa
      password: ""
      liquibase:
        change-log: classpath:db/changelog/contribution/changelog-master.xml
        should-run: true
    reward:
      jdbcUrl: jdbc:h2:mem:jackpot-reward;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
      driver-class-name: org.h2.Driver
      username: sa
      password: ""
      liquibase:
        change-log: classpath:db/changelog/reward/changelog-master.xml
        should-run: true

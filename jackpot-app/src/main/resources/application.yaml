server:
  port: 8080
  address: 0.0.0.0

spring:
  datasource:
    jdbcUrl: jdbc:postgresql://localhost:5432/jackpot
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 300000
      max-lifetime: 600000
      keepalive-time: 300000
      validation-timeout: 3000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

jackpot:
  contributionApiBaseUrl: http://localhost:8080
  kafka:
    topics:
      bet: jackpot-bets
  reward:
    type: FIXED  # FIXED or VARIABLE
    fixed:
      winChance: 0.001  # 0.1% chance to win
    variable:
      initialChance: 0.001     # 0.1% initial chance
      maxChance: 0.01          # 1% maximum chance
      threshold: 50000         # When jackpot reaches this, use maxChance
  datasource:
    bet:
      jdbcUrl: ${spring.datasource.jdbcUrl}?currentSchema=jackpot_bet
      username: ${spring.datasource.username}
      password: ${spring.datasource.password}
      driver-class-name: ${spring.datasource.driver-class-name}
      maximum-pool-size: ${spring.datasource.hikari.maximum-pool-size}
      minimum-idle: ${spring.datasource.hikari.minimum-idle}
      idle-timeout: ${spring.datasource.hikari.idle-timeout}
      max-lifetime: ${spring.datasource.hikari.max-lifetime}
      validation-timeout: ${spring.datasource.hikari.validation-timeout}
      connection-timeout: ${spring.datasource.hikari.connection-timeout}
      connection-test-query: ${spring.datasource.hikari.connection-test-query}
      default_schema: jackpot_bet
      liquibase:
        shouldRun: ${spring.liquibase.enabled}
        defaultSchema: jackpot_bet
        change-log: classpath:db/changelog/bet/changelog-master.xml
        databaseChangeLogTable: z_changelog
        databaseChangeLogLockTable: z_changelog_lock
    contribution:
      jdbcUrl: ${spring.datasource.jdbcUrl}?currentSchema=jackpot_contribution
      username: ${spring.datasource.username}
      password: ${spring.datasource.password}
      driver-class-name: ${spring.datasource.driver-class-name}
      maximum-pool-size: ${spring.datasource.hikari.maximum-pool-size}
      minimum-idle: ${spring.datasource.hikari.minimum-idle}
      idle-timeout: ${spring.datasource.hikari.idle-timeout}
      max-lifetime: ${spring.datasource.hikari.max-lifetime}
      validation-timeout: ${spring.datasource.hikari.validation-timeout}
      connection-timeout: ${spring.datasource.hikari.connection-timeout}
      connection-test-query: ${spring.datasource.hikari.connection-test-query}
      default_schema: jackpot_contribution
      liquibase:
        shouldRun: ${spring.liquibase.enabled}
        defaultSchema: jackpot_contribution
        change-log: classpath:db/changelog/contribution/changelog-master.xml
        databaseChangeLogTable: z_changelog
        databaseChangeLogLockTable: z_changelog_lock
    reward:
      jdbcUrl: ${spring.datasource.jdbcUrl}?currentSchema=jackpot_reward
      username: ${spring.datasource.username}
      password: ${spring.datasource.password}
      driver-class-name: ${spring.datasource.driver-class-name}
      maximum-pool-size: ${spring.datasource.hikari.maximum-pool-size}
      minimum-idle: ${spring.datasource.hikari.minimum-idle}
      idle-timeout: ${spring.datasource.hikari.idle-timeout}
      max-lifetime: ${spring.datasource.hikari.max-lifetime}
      validation-timeout: ${spring.datasource.hikari.validation-timeout}
      connection-timeout: ${spring.datasource.hikari.connection-timeout}
      connection-test-query: ${spring.datasource.hikari.connection-test-query}
      default_schema: jackpot_reward
      liquibase:
        shouldRun: ${spring.liquibase.enabled}
        defaultSchema: jackpot_reward
        change-log: classpath:db/changelog/reward/changelog-master.xml
        databaseChangeLogTable: z_changelog
        databaseChangeLogLockTable: z_changelog_lock

logging:
  level:
    liquibase: ERROR

springdoc:
  swagger-ui:
    path: /api-docs
    enabled: true
  api-docs:
    path: /api/v3/api-docs
    enabled: true

